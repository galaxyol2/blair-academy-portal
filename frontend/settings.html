<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <meta name="description" content="Account settings." />
    <link rel="icon" type="image/png" href="./assets/logo.png?v=1" />
    <link rel="apple-touch-icon" href="./assets/logo.png?v=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script>
      (function () {
        if (window.location.protocol === "file:") return;
        try {
          var raw = localStorage.getItem("blair.portal.session");
          var session = raw ? JSON.parse(raw) : null;
          if (!session || !session.token) window.location.replace("/");
        } catch (_e) {
          window.location.replace("/");
        }
      })();
    </script>
    <script defer src="./config.js"></script>
    <script defer src="./portal.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <div class="video-bg" aria-hidden="true">
      <video
        class="video-bg__media"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
      >
        <source src="./assets/Campus.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="portal-header">
      <div class="container portal-header__inner">
        <a class="portal-brand" href="/dashboard" aria-label="Portal home">
          <span class="portal-brand__text">
            <span class="portal-brand__name">Blair Academy</span>
            <span class="portal-brand__sub">Student Portal</span>
          </span>
        </a>

        <form class="portal-search" role="search" aria-label="Search">
          <label class="sr-only" for="q">Search</label>
          <input
            id="q"
            name="q"
            type="search"
            placeholder="Search portal…"
            autocomplete="off"
          />
        </form>

        <div class="portal-header__actions">
          <button
            class="sidebar-toggle"
            type="button"
            aria-expanded="false"
            aria-controls="sidebar"
          >
            Menu
          </button>
          <div class="portal-user">
            <button
              class="user-menu__button"
              type="button"
              data-user-menu-button
              aria-haspopup="menu"
              aria-expanded="false"
              aria-controls="user-menu"
            >
              <span class="portal-user__name" data-user-name>Student</span>
            </button>
            <div id="user-menu" class="user-menu" role="menu" data-user-menu hidden>
              <a class="user-menu__item" role="menuitem" href="/settings" data-settings
                >Settings</a
              >
              <button
                class="user-menu__item user-menu__item--danger"
                role="menuitem"
                type="button"
                data-logout
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="portal-shell">
      <aside id="sidebar" class="portal-sidebar" aria-label="Sidebar">
        <nav class="portal-nav" aria-label="Portal">
          <a class="portal-nav__link" href="/dashboard">Home</a>
          <a class="portal-nav__link" href="/announcements">Announcements</a>
          <a class="portal-nav__link" href="/schedule">Schedule</a>
          <a class="portal-nav__link" href="/grades">Grades</a>
          <a class="portal-nav__link is-active" href="/settings">Settings</a>
        </nav>
        <div class="portal-sidebar__footer">
          <p class="portal-sidebar__fineprint"></p>
        </div>
      </aside>

      <main id="main" class="portal-main">
        <div class="container portal-main__inner">
          <div class="portal-titlebar">
            <div>
              <p class="portal-eyebrow">Account</p>
              <h1 class="portal-title">Settings</h1>
            </div>
          </div>

          <section class="portal-section" aria-label="Change password">
            <div class="widget">
              <div class="widget__header">
                <h2 class="widget__title">Change password</h2>
              </div>

              <form class="auth-form auth-form--settings" data-auth="change-password" novalidate>
                <label class="field field--with-toggle">
                  <span class="field__label">Current password</span>
                  <span class="field__control">
                    <input
                      name="currentPassword"
                      type="password"
                      autocomplete="current-password"
                      required
                    />
                    <button
                      class="field__toggle"
                      type="button"
                      data-password-toggle
                      aria-label="Show password"
                      aria-pressed="false"
                    >
                      Show
                    </button>
                  </span>
                </label>

                <label class="field field--with-toggle">
                  <span class="field__label">New password</span>
                  <span class="field__control">
                    <input
                      name="newPassword"
                      type="password"
                      autocomplete="new-password"
                      minlength="8"
                      required
                    />
                    <button
                      class="field__toggle"
                      type="button"
                      data-password-toggle
                      aria-label="Show password"
                      aria-pressed="false"
                    >
                      Show
                    </button>
                  </span>
                </label>

                <label class="field field--with-toggle">
                  <span class="field__label">Confirm new password</span>
                  <span class="field__control">
                    <input
                      name="confirmNewPassword"
                      type="password"
                      autocomplete="new-password"
                      minlength="8"
                      required
                    />
                    <button
                      class="field__toggle"
                      type="button"
                      data-password-toggle
                      aria-label="Show password"
                      aria-pressed="false"
                    >
                      Show
                    </button>
                  </span>
                </label>

                <p class="form-success" data-form-success hidden></p>
                <p class="form-error" data-form-error hidden></p>

                <button class="btn btn--primary btn--lg" type="submit">
                  Update password
                </button>
              </form>
            </div>
          </section>

          <section class="portal-section" aria-label="Discord connection">
            <div class="widget widget--ancient" id="discord-connection">
              <div class="widget__header">
                <h2 class="widget__title">Discord connection</h2>
              </div>
              <div class="widget__body">
                <p class="discord-status" data-discord-status>Checking link status…</p>
                <p class="tile__text">
                  Discord must be connected to sync your schedule from the registration bot.
                </p>
                <div class="widget__actions">
                  <button class="btn btn--secondary" type="button" data-discord-connect>
                    Connect Discord
                  </button>
                  <button class="btn btn--ghost btn--sm" type="button" data-discord-disconnect hidden>
                    Disconnect
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
