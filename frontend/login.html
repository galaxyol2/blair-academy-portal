<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in | Blair Academy Portal</title>
    <meta name="description" content="Log in to the student portal." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./config.js"></script>
    <script defer src="./portal.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <div class="video-bg" aria-hidden="true">
      <video
        class="video-bg__media"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
      >
        <source src="./assets/Campus.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="portal-header">
      <div class="container portal-header__inner">
        <a class="portal-brand" href="/" aria-label="Log in">
          <span class="portal-brand__mark" aria-hidden="true">
            <img
              class="portal-brand__logo"
              src="./assets/logo.png"
              alt=""
              decoding="async"
            />
          </span>
          <span class="portal-brand__text">
            <span class="portal-brand__name">Blair Academy</span>
            <span class="portal-brand__sub">Student Portal</span>
          </span>
        </a>
      </div>
    </header>

    <main id="main" class="auth-main">
      <div class="container">
        <div class="auth-card">
          <h1 class="auth-title">Log in</h1>
          <p class="auth-subtitle">
            Log in with your student portal account.
          </p>

          <form class="auth-form" data-auth="login" novalidate>
            <label class="field">
              <span class="field__label">Email</span>
              <input name="email" type="email" autocomplete="email" required />
            </label>

            <label class="field">
              <span class="field__label">Password</span>
              <input
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
            </label>

            <p class="form-error" data-form-error hidden></p>

            <button class="btn btn--primary btn--lg" type="submit">
              Log in
            </button>
            <p class="auth-foot">
              <a href="/forgot-password">Forgot password?</a>
            </p>
            <p class="auth-foot">
              No account? <a href="/signup">Create one</a>.
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
