<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset password â€¢ Blair Academy Student Portal</title>
    <meta name="description" content="Reset your portal password." />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <link rel="apple-touch-icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:wght@400;700&family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./config.js"></script>
    <script defer src="./portal.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>

    <div class="video-bg" aria-hidden="true">
      <video
        class="video-bg__media"
        autoplay
        muted
        loop
        playsinline
        preload="metadata"
      >
        <source src="./assets/Campus.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="portal-header portal-header--auth">
      <div class="container portal-header__inner">
        <a class="portal-brand" href="/" aria-label="Log in">
          <span class="portal-brand__text">
            <span class="portal-brand__name">Blair Academy</span>
            <span class="portal-brand__sub">Student Portal</span>
          </span>
        </a>
      </div>
    </header>

    <main id="main" class="auth-main">
      <div class="container">
        <div class="auth-card">
          <h1 class="auth-title">Reset password</h1>
          <p class="auth-subtitle">Choose a new password for your account.</p>

          <form class="auth-form" data-auth="reset" novalidate>
            <input type="hidden" name="token" data-reset-token />

            <label class="field">
              <span class="field__label">New password</span>
              <input
                name="password"
                type="password"
                autocomplete="new-password"
                minlength="8"
                required
              />
            </label>

            <label class="field">
              <span class="field__label">Confirm password</span>
              <input
                name="confirmPassword"
                type="password"
                autocomplete="new-password"
                minlength="8"
                required
              />
            </label>

            <p class="form-success" data-form-success hidden></p>
            <p class="form-error" data-form-error hidden></p>

            <button class="btn btn--primary btn--lg" type="submit">
              Reset password
            </button>

            <p class="auth-foot">
              <a href="/">Back to log in</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
